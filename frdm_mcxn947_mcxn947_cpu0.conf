# Enables networking
CONFIG_NETWORKING=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_POLL_MAX=4
# Enable IPv4 support. If this is enabled then the device is able to send and receive IPv4 network packets.
CONFIG_NET_IPV4=y
# Enable TCP 
CONFIG_NET_TCP=y
# Add support for Ethernet, enabling selecting relevant hardware drivers.
CONFIG_NET_L2_ETHERNET=y
CONFIG_PWM=y
CONFIG_PWM_MCUX=y

# This two flags increase the buffer size 
CONFIG_NET_BUF_FIXED_DATA_SIZE=y
# so it's possible to send larger data like html
CONFIG_NET_BUF_DATA_SIZE=2048 
